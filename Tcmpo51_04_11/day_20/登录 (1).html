<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>
</head>
<body>

<div id="login">
    <input type="text" placeholder="name:" v-model="name">
    <input type="text" placeholder="pwd:" v-model="pwd">
    <br>
    <button @click="login()">登录</button>
    <button @click="register()">注册</button>

</div>

<script>
    new Vue({
        el: "#login",
        data: {
            name: "",
            pwd: ""
        },
        methods: {
            login: function () {
                //网络请求
                this.$http.get("http://localhost:3800/login", {name: this.name, pwd: this.pwd}).then(function (data) {
                    console.log(data.data);
                }, function (err) {

                })

            },
            register: function () {
                //网络请求
                this.$http.get("http://localhost:3800/register", {name: this.name, pwd: this.pwd}).then(function (data) {
                    console.log(data.data);
                }, function (err) {

                })

            }
        }

    });
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: #90ff00;
            position: absolute;
        }
        #box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<!--<div id="box" title="哈哈哈"></div>-->
<div id="box" onmousedown="move1()" onmouseup="unFun1()"></div>
<div id="box2" onmousedown="move2()" onmouseup="unFun2()"></div>
<script>
    var oBox2 =document.getElementById("box2");
    var oBox =document.getElementById("box");
    var x=Math.random()*(innerWidth-100);
    var y=Math.random()*(innerHeight-100);
    var x2=Math.random()*(innerWidth-100);
    var y2=Math.random()*(innerHeight-100);
    oBox2.style.left =x2+ "px";
    oBox2.style.top = y2+ "px";
    oBox.style.left =x+ "px";
    oBox.style.top = y+ "px";


function move1() {
    document.onmousemove=function (ev) {
        var oEvend=ev||event;
        console.log(oEvend);
        var  clientX=oEvend.clientX;
        var  clientY=oEvend.clientY;
        var width=oBox.offsetWidth;
        var height=oBox.offsetHeight;
        oBox.style.left = clientX - width / 2 + "px";
        oBox.style.top = clientY - height / 2 + "px";
        oBox.style.zIndex=1;
        oBox2.style.zIndex=-1;
    }
}
function unFun1() {
    document.onmousemove=null;
    document.up=null
    oBox.style.zIndex=1;
    oBox2.style.zIndex=-1;
}

function move2() {

    document.onmousemove=function (ev) {
        var oEvend=ev||event;
        console.log(oEvend);
        var  clientX=oEvend.clientX;
        var  clientY=oEvend.clientY;

        var width=oBox.offsetWidth;
        var height=oBox.offsetHeight;
        oBox2.style.left = clientX - width / 2 + "px";
        oBox2.style.top = clientY - height / 2 + "px";
        oBox2.style.zIndex=1;
        oBox.style.zIndex=-1;
    }
}
function unFun2() {
    document.onmousemove=null;
    document.up=null
    oBox2.style.zIndex=1;
    oBox.style.zIndex=-1;

}


</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border: 1px solid #cccccc;display: block;margin: 0 auto;"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    context.beginPath();
    context.strokeStyle = "black";
    context.lineWidth = 5;
    context.fillStyle = "red";
    context.arc(600, 200, 50, 0, 2 * Math.PI, false);
    context.stroke();
    context.fill();
    context.closePath();


    setInterval(function () {




    },2000)



</script>



</body>
</html>

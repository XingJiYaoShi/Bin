<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width=1500 height=200 style="display: block;margin: 0 auto;background-color: #cc00ff"></canvas>


<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var lefts = [];
    var tops = [];

    for (var i = 0; i < 10; i++) {
        if (i == 0) {
            lefts[i] = Math.random() * 100 + 100
        } else {
            lefts[i] = Math.random() * 100 + 100 + lefts[i - 1];//0-1 0-100 100-200
        }

        tops[i] = Math.random() * 180 + 10;

    }
    init();

    function init() {

        for (var i = 0; i < lefts.length; i++) {
            context.beginPath();
            context.strokeStyle = "#b97dff";
            context.lineWidth = 1;

            context.fillStyle = "#b97dff";
            context.arc(lefts[i], tops[i], 5, 0, 2 * Math.PI, false);
            context.fill();
            context.stroke();
            context.closePath();

        }

        for (var j = 0; j < lefts.length; j++) {
            context.beginPath();
            context.strokeStyle = "#b97dff";
            context.lineWidth = 1;
            context.moveTo(lefts[j], tops[j]);
            if (j == 0) {
                context.lineTo(0, 50);

            } else {
                context.lineTo(lefts[j - 1], tops[j - 1]);

            }

            context.stroke();
            context.closePath();

        }

    }

</script>
</body>
</html>

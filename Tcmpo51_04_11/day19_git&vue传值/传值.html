<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <!--<script src="js/vue-router.min.js"></script>-->
</head>
<body>
<div id="app">

    <!--绑定属性 -->
    <my-aaa :myname="msg"></my-aaa>
</div>

<template id="aaa">
    <div>
        {{myname}}
    </div>
</template>


<script>

    var A = {
        template: "#aaa",
        props: ["myname"]//绑定的属性 myname
    };

    new Vue({
        el: "#app",
        data: {
            msg: "我是来自父组件的问候"
        },
        components: {
            "my-aaa": A

        }
    });
</script>
</body>
</html>

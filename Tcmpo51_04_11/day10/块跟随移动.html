<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: #ffb100;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box" title="哈哈哈"></div>

<script>
    //ie不支持
    var oBox = document.getElementById("box");
    //onmouseover
    //onmousemove
    document.onmousemove = function (ev) {
        var oEvent = ev || event;
        // console.log(oEvent);
        //1:
        var clientX = oEvent.clientX; // 鼠标的坐标
        var clientY = oEvent.clientY; // 鼠标的坐标

        //获取中心的位置  取值的方法   oBox.offsetLeft
        var width = oBox.offsetWidth;
        var height = oBox.offsetHeight;
        console.log(width);

        //2:  oBox.style.left 只能被赋值
        //  oBox.style.left
        oBox.style.left = clientX - width / 2 + "px";//oBox.属性
        oBox.style.top = clientY - height / 2 + "px";//oBox.属性

        //3:
    };
</script>
</body>
</html>
